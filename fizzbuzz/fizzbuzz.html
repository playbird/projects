<script>
    function fizzBuzz(num){
        let max = num;
        let i = 1;
        while(i < max){
            if(i % 3 === 0 && i % 5 === 0 && i >= 5){
                console.log('fizzbuzz');
            } else if (i % 3 === 0 && i % 5 !== 0 && i >=3) {
                console.log('fizz');
            } else if (i % 3 !== 0 && i % 5 === 0 && i >= 3) {
                console.log('buzz');
            } else {
                console.log(i);
            }
            i = i + 1;
        }
    }
</script>
